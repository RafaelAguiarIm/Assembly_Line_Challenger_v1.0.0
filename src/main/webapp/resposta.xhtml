<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
    <h:form>
        <p:messages id="messages" />
        <p:panelGrid columns="2"  style="position: relative; left: 200px; padding-right: 200px;">
            <p:panelGrid columns="1">

                <p:outputLabel for="caminho" value="Caminho:" > C:\Users\rafae\OneDrive\Documentos\input.txt </p:outputLabel>
                <p:inputText id="caminho" value="#{assemblyBean.caminho}" />

                <p:commandButton  value="Enviar" icon="ui-icon-star" action="#{assemblyBean.populaInput()}" update="messages,  linhas" ajax="false">
                </p:commandButton>

                <p:commandButton  value="Enviar" icon="ui-icon-star" action="#{assemblyBean.populaInputNovo()}" update="messages,  linhas" ajax="false">
                </p:commandButton>
            </p:panelGrid>

            <p:accordionPanel value="#{assemblyBean.linhas}" var="product" id="linhas">
                <p:tab title="#{product.description}" >
                    <p:dataTable id="assembly" var="assembly" value="#{product.linhas}"  style="width:70%">



                        <p:column style="width:5%">
                            <h:outputText value="#{assembly.initialHours}" />
                        </p:column>

                        <p:column  style="width:20%">
                            <h:outputText value="#{assembly.description}" style="width:20%" />
                        </p:column>

                        <p:column style="width:15%">
                            <h:outputText value="#{assembly.time}" />
                        </p:column>

                    </p:dataTable>
                </p:tab>
            </p:accordionPanel>

            <!-- <p:fileUpload
                          multiple="false"
                          sizeLimit="102400" allowTypes="/(\.|\/)(txt)$/"
                          invalidSizeMessage="Maximum file size allowed is 100 KB"
                          invalidFileMessage="only gif | jpg | jpeg | png is allowed"
                          update="messages"

                          />-->

        </p:panelGrid>


        <div class="card product">
            <h5>DataModel</h5>

        </div>



    </h:form>
</h:body>
</html>
